<!DOCTYPE html>
<html>
<head>
<title>Mailing List Signup</title>

<style>
    .textarea
    {
        background-color: rgba(51, 231, 6, 0.774);
    }
</style>
</head>
<body>
    <h1>Mailing List Signup</h1>
    <form action="/mailinglist.php" method="POST">
    <fieldset>
    <legend>Join our email list</legend>
    <p>Get news about the band such as tour dates and special MP3
    releases sent to your own in-box.</p>
    <ol>
    <li><label>Name:</label>
    <input type="text" name="fullname"></li>
    <li><label>Email:</label>
    <input type="text" name="email"></li>
    </ol>
    <input type="submit" value="Submit">
    </fieldset>
    </form>
    
    <!-- Multiline text entry with content already inside -->
    <p>
        <label>Write something about yourself:
            <br>
            <textarea class="textarea">This area is already filled for writing</textarea>
        </label>       

    </p>
   

    </body>
</html>
